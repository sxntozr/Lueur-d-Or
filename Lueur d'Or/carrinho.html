<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Lueur D'or</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <div class="container">
    <header class="topo">
      <span class="voltar">←</span>
      <h1>Carrinho</h1>
    </header>

     <div class="produtos">

      <!-- produto 1 -->
      <div class="produto">
        <input type="checkbox" checked>
        <img src="https://dresstoshop.vtexassets.com/arquivos/ids/961452-708-1062/produto.webp" alt="Vestido Lurex Estampa Maresia">
        <div class="info">
          <p class="nome">
            Vestido Lurex Estampa Maresia<br>
            <span class="descricao">Produzido com tecido leve e fluido</span>
          </p>
          <p class="preco">$ 89,83</p>
          <div class="quantidade">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <!-- Produto 2 -->
      <div class="produto">
        <input type="checkbox" checked>
        <img src="https://images.tcdn.com.br/img/img_prod/1001675/saia_tela_bordada_1_20250925091333_a4ab3cb67158.jpg" alt="Saia Tela Bordada">
        <div class="info">
          <p class="nome">Saia Tela Bordada e Blusa na Mesma Textura<br>
            <span class="descricao">com Detalhe de Amarração</span>
          </p>
          <p class="preco">$ 87,42</p>
          <div class="quantidade">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <footer class="resumo">
      <div class="detalhes">
        <div class="linha">
          <span>Itens Selecionados</span>
          <span>$ 177,25</span>
        </div>
        <div class="linha">
          <span>Taxa de Entrega</span>
          <span>$ 150,00</span>
        </div>
      </div>
      <div class="subtotal">
        <span>SUBTOTAL</span>
        <span>=</span>
        <span>$ 327,25</span>
      </div>
    </footer>
  </div>

</body>
</html>
