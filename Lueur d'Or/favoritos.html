<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Lueur D'or</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link para o seu arquivo CSS -->
    <link rel="stylesheet" href="favoritos.css">
    <link rel="shortcut icon" href="WhatsApp Image 2025-11-13 at 16.18.38.jpeg" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header class="header-favoritos">
            <span class="back-arrow" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </span>
            <h2>Meus Favoritos</h2>
            <a href="carrinho.html" class="cart-icon-link" aria-label="Ir para o Carrinho">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </header>

        <div class="produtos-favoritos">
            <!-- Produto Favorito 1 -->
            <div class="produto-favorito" data-price="89.83">
                <img src="https://dresstoshop.vtexassets.com/arquivos/ids/961452-708-1062/produto.webp" alt="Vestido Lurex Estampa Maresia">
                <div class="produto-info">
                    <h3>Vestido Lurex Estampa Maresia</h3>
                    <p>Produzido com tecido leve e fluido</p>
                    <span class="preco-item-favorito">$ 89,83</span>
                </div>
                <button class="remover-favorito" aria-label="Remover dos favoritos">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <!-- Produto Favorito 2 -->
            <div class="produto-favorito" data-price="87.42">
                <img src="https://images.tcdn.com.br/img/img_prod/1001675/saia_tela_bordada_1_20250925091333_a4ab3cb67158.jpg" alt="Saia Tela Bordada e Blusa na Mesma Textura">
                <div class="produto-info">
                    <h3>Saia Tela Bordada e Blusa na Mesma Textura</h3>
                    <p>com Detalhe de Amarração</p>
                    <span class="preco-item-favorito">$ 87,42</span>
                </div>
                <button class="remover-favorito" aria-label="Remover dos favoritos">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <!-- Adicione mais produtos favoritos aqui, se necessário -->
        </div>

        <footer class="resumo-favoritos">
            <div class="detalhes">
                <div class="linha">
                    <span>Itens Favoritados</span>
                    <span id="itens-favoritos-valor">$ 0,00</span>
                </div>
                <div class="linha">
                    <span>Taxa de Entrega Estimada</span>
                    <span id="taxa-entrega-favoritos">$ 150,00</span>
                </div>
            </div>
            <div class="subtotal-favoritos">
                <span>SUBTOTAL Estimado</span>
                <span>=</span>
                <span id="subtotal-favoritos-valor">$ 0,00</span>
            </div>
            <button class="add-todos-carrinho">Adicionar Todos ao Carrinho</button>
        </footer>
    </div>

    <!-- Link para o seu arquivo JavaScript -->
    <script src="favoritos.js"></script>
</body>
</html>
